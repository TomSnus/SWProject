<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="resources/menu.xhtml" />
    </h:head>
    <h:body>
        <h1>Fuel Price Manager</h1>
        <div> 
            <h:form>     
                <h:messages globalOnly="false" />
                <h:panelGrid style="margin-top:20px" columns="3">
                    <h:selectOneMenu value="#{fuelModel.selectedFuel}">
                        <f:converter binding="#{fuelConverter}"/>
                        <f:selectItems value="#{fuelModel.allFuels()}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="New Price: "/> 

                    <h:inputText id="newPrice" required="true" value="#{fuelModel.newPrice}" validator="#{fuelModel.validatePrice}" />
                    <h:message for="newPrice" style="color:red" />

                    <h:commandButton value="Update Fuelprice" action="#{fuelModel.updatePrice()}"/>
                    <h:outputLabel value="#{fuelModel.errorMessage}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
