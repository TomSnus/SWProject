<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="resources/menu.xhtml" />
    </h:head>
    <h:body>
        <h1>Fuel Manager</h1>
        <div> 
            <h:form>            

                <h:selectOneMenu value="#{fuelModel.selectedFuel}">
                    <f:converter binding="#{fuelConverter}"/>
                    <f:selectItems value="#{fuelModel.allFuels()}"/>
                     <h:outputLabel value="New Price"/>
                    <h:inputText value="#{fuelModel.newPrice}"/>
                </h:selectOneMenu>

                <h:commandButton value="Update Fuelprice" action="#{fuelModel.updatePrice()}"/>

            </h:form>
        </div>
        <div> 
            <h3>Add a new customer</h3>
            <h:form> 
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fuel Type"/>
                    <h:inputText value="#{fuelModel.fuelType}"/>

                    <h:outputLabel value="Price"/>
                    <h:inputText value="#{fuelModel.price}"/>

                    <h:outputLabel value="Description"/>
                    <h:inputText value="#{fuelModel.description}"/>


                    <h:commandButton value="Add Fuel" action="#{fuelModel.verifyFuel()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
