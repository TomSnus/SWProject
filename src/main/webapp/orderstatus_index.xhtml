<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="resources/menu.xhtml" />
        <link rel="stylesheet" href="resources/css/order_style.css"/>
    </h:head>
    <h:body>
        <h1>Fuel Manager</h1>
        <div> 
            <h:form>   

                <h:panelGrid columns="2">
                    <h:outputLabel value="Transport ID"/>
                    <h:inputText
                        required="true" 
                        value="#{orderModel.transportId}" >
                        <f:validateLength minimum="1" maximum="15" />
                    </h:inputText>

                    <h:commandButton value="Check Status" action="#{orderModel.checkStatus()}"/>
                </h:panelGrid>

                <h:outputLabel value="#{orderModel.statusText()}" />
                <h:outputLabel style="color:red;" value="#{orderModel.errorMsg}" />
            </h:form>
        </div>

    </h:body>
</html>
