<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="resources/menu.xhtml" />
         <link rel="stylesheet" href="resources/css/order_style.css"/>
    </h:head>
    <h:body>
        <h1>Fuel Manager</h1>
        <div> 
            <h:form>            
                <h:dataTable var="order" value="#{orderModel.allOrders()}"
                             styleClass = "orderTable"
                             headerClass = "orderTableHeader"
                             rowClasses = "orderTableOddRow,orderTableEvenRow">
                    <h:column>    				
                        <f:facet name="header">ID</f:facet>  
                            #{order.id}
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Date</f:facet>  
                            #{order.orderDate}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Amount</f:facet>  
                            #{order.amount}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Customer</f:facet>  
                            #{order.customer.name}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Forwarding Company</f:facet>  
                            #{order.forwardingCompany.name}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Fuel</f:facet>  
                            #{order.fuel.fuelType}
                    </h:column>
                    <h:column>    				
                        <f:facet name="header">Prize</f:facet>  
                            #{order.orderPrice}
                    </h:column>

                </h:dataTable>
            </h:form>
        </div>

    </h:body>
</html>
