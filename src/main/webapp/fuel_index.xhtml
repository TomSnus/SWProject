<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="resources/menu.xhtml" />
    </h:head>
    <h:body>
        <h1>Customer Manager</h1>
        <div> 
            <h:form>            
                <h:dataTable var="customer" value="#{customerModel.allCustomers}">
                    <h:column>    				
                        <f:facet name="header">Nr.</f:facet>  
                            #{customer.id}
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Vorname</f:facet>  
                            #{customer.name}
                    </h:column>

                    <h:column>
                        <h:selectBooleanCheckbox value="#{customerModel.checked[customer]}"/>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Remove Customer" action="#{customerModel.removeCustomers()}"/>
            </h:form>
        </div>
        <div> 
            <h3>Add a new customer</h3>
            <h:form> 
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name"/>
                    <h:inputText value="#{customerModel.name}"/>

                    <h:outputLabel value="State"/>
                    <h:inputText value="#{customerModel.state}"/>

                    <h:outputLabel value="Street"/>
                    <h:inputText value="#{customerModel.street}"/>

                    <h:outputLabel value="Street number"/>
                    <h:inputText value="#{customerModel.streetNumber}"/>

                    <h:outputLabel value="Zip"/>
                    <h:inputText value="#{customerModel.zip}"/>

                    <h:commandButton value="Add Customer" action="#{customerModel.verifyCustomer()}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
